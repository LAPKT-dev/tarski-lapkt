dist: xenial   # required for Python >= 3.7
language: python

matrix:
  include:
    - python: 3.6
      env: TOXENV=py36

    - python: 3.7
      env: TOXENV=py37

    - python: 3.8-dev
      env: TOXENV=py37

    - python: pypy3.6

    - python: 3.6  # We test the grammar-building scripts with Python 3.6 only
      env: TOXENV=py36 TARSKI_BUILD_GRAMMARS=true

    - python: 3.6 # We test the lint script with Python 3.6 only
      env: TOXENV=pylint

install:
  - python --version
  - python -m pip install --upgrade pip  # Upgrade pip to latest version
  - pip install tox
  - if [ "$TARSKI_BUILD_GRAMMARS" = "true" ]; then ./scripts/build-grammars; fi

script:
  - tox --version
  - tox
