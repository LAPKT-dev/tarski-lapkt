dist: xenial   # required for Python >= 3.7
language: python

matrix:
  include:
    - python: 3.6
      env: TOXENV=py36

    - python: 3.6  # We test the building of the ANTLR grammars only with Python 3.6
      env: TOXENV=antlrgrammars

    - python: 3.6 # We test the lint script only with Python 3.6
      env: TOXENV=pylint

    - python: 3.7
      env: TOXENV=py37

    - python: 3.8-dev
      env: TOXENV=py38

    - python: pypy3.5
      env: TOXENV=pypy35

install:
  - python -m pip install --upgrade pip  # Upgrade pip to latest version
  - pip install tox
  - tox --version

script:
  - tox
